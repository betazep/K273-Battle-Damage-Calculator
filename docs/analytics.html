<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 100% privacy-first analytics -->

    <script>
      window.APP_VERSION = "20260116145302130";
    </script>
    <meta charset="UTF-8">

<body>
    <header class="hero">
        <div class="page-lang">
            <div class="lang-control">
                <label for="site-language" data-i18n="site.languageLabel">Language</label>
                <select class="lang-select" id="site-language">
                    <option value="en" selected>English</option>
                    <option value="de">Deutsch</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="it">Italiano</option>
                    <option value="no">Norsk</option>
                    <option value="pl">Polski</option>
                    <option value="pt">Português</option>
                    <option value="ru">Русский</option>
                    <option value="fi">Suomi</option>
                    <option value="sv">Svenska</option>
                    <option value="bg">Български</option>
                    <option value="tr">Türkçe</option>
                    <option value="hr">Hrvatski</option>
                    <option value="cs">Čeština</option>
                </select>
            </div>
        </div>
        <div class="hero__content">
            <p class="eyebrow">K273 | Website Analytics</p>
            <h1>Analytics</h1>
            <p class="lede">We use SimpleAnalytics for privacy.</p>
            <div class="reset-clock" aria-live="polite">
                <p class="reset-clock__line">
                    <span class="reset-clock__label" data-i18n="reset.label">Daily Reset</span>
                    <span class="reset-clock__sep">:</span>
                    <span id="reset-time">--:--</span>
                    <span class="reset-clock__suffix" data-i18n="reset.local">(Local time)</span>
                </p>
            </div>
        </div>

    <main class="page">
        <nav class="page-nav" aria-label="Primary">
            <a class="btn ghost btn-nav" href="index.html" data-i18n="nav.home">Home</a>

            <a class="btn ghost btn-nav" href="library.html" data-i18n="nav.library">Library</a>
            <a class="btn ghost btn-nav" href="calculator.html" data-i18n="nav.calculator">Loss Calculator</a>
        </nav>
        <section class="panel">
            <div id="chart" data-hostname="k273tb.xyz" style="aspect-ratio: 2/1">
                <p style="margin: 0">Loading chart...</p>
            </div>
            <script
              async
              data-chart-selectors="#chart"
              src="https://scripts.simpleanalyticscdn.com/embed.js"
            ></script>
        </section>
    </main>

    <nav class="page-nav page-nav--bottom" aria-label="Primary">
        <a class="btn ghost btn-nav" href="index.html" data-i18n="nav.home">Home</a>

    </nav>

        <div class="footer-actions">
            <a class="btn ghost btn-nav btn-coffee" href="https://buymeacoffee.com/ease.zee" target="_blank" rel="noopener">
                <span class="btn-coffee__line" data-i18n="support.button.line1">☕ Buy me a coffee!</span>
                <span class="btn-coffee__line" data-i18n="support.button.line2">(or a beer - heh)</span>
            </a>
            <a class="btn ghost btn-nav btn-analytics" href="analytics.html" aria-current="page">
                <span class="btn-analytics__line">SIMPLE</span>
                <span class="btn-analytics__line">ANALYTICS</span>
